{% extends 'layout/master.html' %}

{% block title %}Post{% endblock %}

{% block content %}
<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <h5 class="card-header">
                    <span>Blog Create</span>
                    <a class="float-right action btn btn-secondary" href="{{ url_for('blog.index') }}">
                        <i class="bi bi-chevron-left ms-auto"></i> Back
                    </a>
                </h5>
                <div class="card-body">
                    <h5 class="card-title">&nbsp;</h5>

                    <!-- Horizontal Form -->
                    <form method="post" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <label for="title" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" id="title"
                                       value="{{ request.form['title'] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="body" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="tinymce-editor" name="body" id="body">
                                    {{ request.form['body'] }}
                                  </textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="file" class="col-sm-2 col-form-label">File Upload</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" id="file" name="file">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
